<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./thumb-viewer.css" type="text/css" />
</head>

<body>
    <div class="thumb-collection">
        <header>
            <h1 class="album-title is-loading">Loading...</h1>
            <small class="album-author"></small>
        </header>
        <div class="thumbs-container is-loading">
            <div class="loading-indicator">
                <div></div><div></div><div></div>
            </div>
        </div>
    </div>
    <div class="lightbox-overlay"></div>
    <div class="lightbox-content">
        <button class="close-lightbox-btn" title="Close Lightbox">
            &times;
        </button>
        <div class="prev-btn-container">
            <button class="prev-btn" title="Show Previous Photo">
                &lt;
            </button>
        </div>
        <div class="lightbox-center-container">
            <div class="lightbox-photo-container">
                <div class="loading-indicator">
                    <div></div><div></div><div></div>
                </div>
            </div>
            <h2 class="lightbox-photo-title"></h2>
        </div>
        <div class="next-btn-container">
            <button class="next-btn" title="Show Next Photo">
                &gt;
            </button>
        </div>
    </div>
</body>

<script src="./thumb-viewer.js"></script>

</html>
